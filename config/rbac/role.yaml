---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ops.local
  resources:
  - projects
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ops.local
  resources:
  - projects/finalizers
  verbs:
  - update
- apiGroups:
  - ops.local
  resources:
  - projects/status
  verbs:
  - get
  - patch
  - update
